<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/outdoor.css">
   <link rel="stylesheet" href="assets/css/styles.css">


   <title>Plant Manager</title>
   <style>
    /* Add custom style for handwritten date */
    .styled-date {
        font-family: 'Pacifico', cursive;  /* Handwritten style */
        font-size: 2rem;
        color: #72a2c4;
        margin-top: 2rem;
    }
    /* Style the pop-up container */
 </style>
</head>
<body>
  <img src="assets/img/sunny.png" alt="image" class="login__bg">

  <script src="outdoor.js"></script>
  <div class="profile-container">
    <img src="assets/img/profile.png" alt="Profile" class="profile-pic">
  </div>


  <div class="back-indoor">
    <img src="assets/img/house-drawing-1.png" alt="image" class="house">
  </div>

  <div class="button-container">
    <!-- Plus buttons with associated plants -->
    <div class="center">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="top-left">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="bottom-right">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="bottom-left">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="top-right">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>
  </div>

  <div id="calendar-icon" class="calendar">
    <span id="current-date" class="styled-date"></span>
  </div>
  <div id="calendar-popup" class="popup hidden">
    <h3>Watering Reminder</h3>
    <table class="water-info">
       <tr>
          <td class="plant-name">Rose:</td>
          <td>You watered Rose 3 days ago, next watering in 2 days</td>
       </tr>
       <tr>
          <td class="plant-name">Lavender:</td>
          <td>You watered Lavender 4 days ago, next watering in 1 day</td>
       </tr>
       <tr>
          <td class="plant-name urgent">Jasmine:</td>
          <td class="urgent">You need to water Jasmine today!!</td>
       </tr>
    </table>
    <button id="cal-close-btn">Confirm</button>
  </div>
  <!-- Popup modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <label for="plant-type">Plant Type:</label>
      <input type="text" id="plant-type" name="plant-type">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname">
      <label for="watered-date">Last Watered Date:</label>
      <input type="date" id="watered-date" name="watered-date">
      <button id="confirm-btn">Confirm</button>
    </div>
  </div>
<!-- Profile Popup modal -->
<div id="profile-popup" class="popup hidden">
  <div class="popup-content">
     <label>Email ID:</label>
     <input type="email" id="email-id" name="email-id" readonly>

     <label>Username:</label>
     <input type="text" id="username" name="username" readonly>

     <label>Total Plants Added:</label>
     <input type="text" id="total-plants" name="total-plants" readonly>

     <label for="magicloops">Magic Loops Suggestions:</label>
     <input type="checkbox" id="magicloops" name="magicloops">

     <button id="close-profile-btn">Close</button>
  </div>
</div>
<div class="background-container">
  <div class="rectangle" onclick="window.location.href='indoor.html';"></div>
</div>

</body>
</html>
