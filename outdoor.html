<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/outdoor.css">
   <link rel="stylesheet" href="assets/css/styles.css">


   <title>Plant Manager</title>

</head>
<body>
  <img src="assets/img/sunny.png" alt="image" class="login__bg">

  <script src="outdoor.js"></script>
  <div class="profile-container">
    <a href="profile.html">
      <img src="assets/img/profile.png" alt="Profile" class="profile-pic">
    </a>
  </div>

  <div class="back-indoor">
    <img src="assets/img/house-drawing-1.png" alt="image" class="house">
  </div>

  <div class="button-container">
    <!-- Plus buttons with associated plants -->
    <div class="center">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="top-left">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="bottom-right">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="bottom-left">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>

    <div class="top-right">
      <div class="plus-button">
        <button><img src="assets/img/bush.png"></button>
      </div>
      <div class="plant hidden"><img src="assets/img/plant.png" alt="image"></div>
    </div>
  </div>

  <!-- Popup modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <label for="plant-type">Plant Type:</label>
      <input type="text" id="plant-type" name="plant-type">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname">
      <label for="watered-date">Last Watered Date:</label>
      <input type="date" id="watered-date" name="watered-date">
      <button id="confirm-btn">Confirm</button>
    </div>
  </div>

</body>
</html>
